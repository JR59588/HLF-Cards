---
################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
    - &PSP
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: PSPMSP    # this changed from ap

        # ID to load the MSP definition as
        ID: PSPMSP

        MSPDir: ../organizations/peerOrganizations/PSP.hlfcards.com/msp

        Policies:
            Readers:
                Type: Signature
                Rule: "OR('PSPMSP.admin', 'PSPMSP.peer', 'PSPMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('PSPMSP.admin', 'PSPMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('PSPMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('PSPMSP.peer')"
