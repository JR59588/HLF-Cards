name: hlf-cards-network-AOD
version: 1.0.0
client:
  organization: AOD
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  AOD:
    mspid: AODMSP
    peers:
    - peer0.AOD.hlfcards.com
    certificateAuthorities:
    - ca_AOD
peers:
  peer0.AOD.hlfcards.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.AOD.hlfcards.com
      hostnameOverride: peer0.AOD.hlfcards.com
  # peer1.AOD.hlfcards.com:
  #   url: grpcs://localhost:${P0PORT}
  #   tlsCACerts:
  #     pem: |
  #       ${PEERPEM}
  #   grpcOptions:
  #     ssl-target-name-override: peer1.AOD.hlfcards.com
  #     hostnameOverride: peer1.AOD.hlfcards.com
certificateAuthorities:
  ca_AOD:
    url: https://localhost:${CAPORT}
    caName: ca-AOD
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
