---
################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
    - &AOD
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: AODMSP    # this changed from ap

        # ID to load the MSP definition as
        ID: AODMSP

        MSPDir: ../organizations/peerOrganizations/AOD.hlfcards.com/msp

        Policies:
            Readers:
                Type: Signature
                Rule: "OR('AODMSP.admin', 'AODMSP.peer', 'AODMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('AODMSP.admin', 'AODMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('AODMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('AODMSP.peer')"
