name: hlf-cards-network-ACD
version: 1.0.0
client:
  organization: ACD
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  ACD:
    mspid: ACDMSP
    peers:
    - peer0.ACD.hlfcards.com
    certificateAuthorities:
    - ca_ACD
peers:
  peer0.ACD.hlfcards.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
        ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.ACD.hlfcards.com
      hostnameOverride: peer0.ACD.hlfcards.com
  # peer1.ACD.hlfcards.com:
  #   url: grpcs://localhost:${P0PORT}
  #   tlsCACerts:
  #     pem: |
  #       ${PEERPEM}
  #   grpcOptions:
  #     ssl-target-name-override: peer1.ACD.hlfcards.com
  #     hostnameOverride: peer1.ACD.hlfcards.com
certificateAuthorities:
  ca_ACD:
    url: https://localhost:${CAPORT}
    caName: ca-ACD
    tlsCACerts:
      pem: |
        ${CAPEM}
    httpOptions:
      verify: false
