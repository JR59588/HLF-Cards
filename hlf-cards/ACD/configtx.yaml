---
################################################################################
#
#   Section: Organizations
#
#   - This section defines the different organizational identities which will
#   be referenced later in the configuration.
#
################################################################################
Organizations:
    - &ACD
        # DefaultOrg defines the organization which is used in the sampleconfig
        # of the fabric.git development environment
        Name: ACDMSP    # this changed from acd

        # ID to load the MSP definition as
        ID: ACDMSP

        MSPDir: ../organizations/peerOrganizations/ACD.hlfcards.com/msp

        Policies:
            Readers:
                Type: Signature
                Rule: "OR('ACDMSP.admin', 'ACDMSP.peer', 'ACDMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('ACDMSP.admin', 'ACDMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('ACDMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('ACDMSP.peer')"
