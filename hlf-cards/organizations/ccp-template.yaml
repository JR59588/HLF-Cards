name: hlf-dec-network
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.merchantOrg${ORG}.hlfcards.com
    #- peer1.merchantOrg${ORG}.hlfcards.com
    certificateAuthorities:
    - ca_org${ORG}
peers:
  peer0.merchantOrg${ORG}.hlfcards.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.merchantOrg${ORG}.hlfcards.com
      hostnameOverride: peer0.merchantOrg${ORG}.hlfcards.com

  # peer1.merchantOrg${ORG}.hlfcards.com:
  #   url: grpcs://localhost:${P1PORT}
  #   tlsCACerts:
  #     pem: |
  #         ${PEERPEM}
  #   grpcOptions:
  #     ssl-target-name-override: peer1.merchantOrg${ORG}.hlfcards.com
  #     hostnameOverride: peer1.merchantOrg${ORG}.hlfcards.com


certificateAuthorities:
  ca_org${ORG}:
    url: https://localhost:${CAPORT}
    caName: ca-org${ORG}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false 
